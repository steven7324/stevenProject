name: Selenium CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
        
    - name: Grant execute permission for gradlew
      run: git update-index --chmod=+x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
