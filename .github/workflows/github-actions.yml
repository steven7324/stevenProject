name: Selenium CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
        
    - name: Surefire Report
      uses: ScaCap/action-surefire-report@v1.0.5           
              
    - name: Build with Gradle
      run: ./gradlew build
